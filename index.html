<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="src/icon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc-w">
            <div class="input-c">
                0
            </div>
            <div class="button-w">
                <button class="lg" id="clear">AC</button>
                <button class="lg" id="posneg">+/-</button>
                <button class="lg" id="mod">%</button>
                <button class="o" id="divide" data-op>รท</button>
                <button id="seven" data-num>7</button>
                <button id="eight" data-num>8</button>
                <button id="nine" data-num>9</button>
                <button id="multiply" class="o" data-op>ร</button>
                <button id="four" data-num>4</button>
                <button id="five" data-num>5</button>
                <button id="six" data-num>6</button>
                <button id="subtract" class="o" data-op>-</button>
                <button id="one" data-num>1</button>
                <button id="two" data-num>2</button>
                <button id="three" data-num>3</button>
                <button id="add" class="o" data-op>+</button>
                <button id="zero" data-num>0</button>
                <button id="decimal">.</button>
                <button id="equals" class="o">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
