<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="src/icon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc-w">
            <div class="input-c">
                <span>0</span>
            </div>
            <div class="button-w">
                <button class="lg" id="clear">AC</button>
                <button class="lg" id="posneg">+/-</button>
                <button class="lg" id="mod">%</button>
                <button class="o" id="divide">รท</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply" class="o">ร</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract" class="o">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="add" class="o">+</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals" class="o">=</button>
            </div>
        </div>
    </div>
</body>
</html>
